c005:
    desc: "Diplexer wrong setting. Adjust diplexer settings per DS/US
           band allocation of CMTS and schematics of the CM board. E.g.
           \"CM/NonVol/CM DOCSIS NonVol> diplexer_mask_hw_provision\"
           sets the diplexer per HW and \"CM/CmHal> diplexer_settings\"
           selects which one to activate. After setting done, write
           nonvol and reboot the CM board."
    refs: "N/A"

