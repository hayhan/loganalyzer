c004:
    desc: "DS partial service because one or more sc-qam channels cannot
           be locked. DS channel status of quality might be poor. Or
           annex mode is wrong that causes all DS sc-qam locking fail
           except ofdm (e.g. Annex other mode should not be enabled on
           D31 modems)."
    refs: "CS00012214671"

